<!DOCTYPE html>
<html class="no-js  page" lang="ru">

<head>
  <meta charset="utf-8">
  <title>Css Grid</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no">

  <link href="css/style.min.css" rel="stylesheet" media="screen">

  <script>
    // Маркер работающего javascript
    document.documentElement.className = document.documentElement.className.replace('no-js', 'js');
    document.addEventListener('DOMContentLoaded', function(){
      if (window.isMobile !== undefined) {
        // console.log(isMobile);
        if(isMobile.any) {
          var rootClasses = ' is-mobile';
          for (key in isMobile) {
            if(typeof isMobile[key] === 'boolean' && isMobile[key] && key !== 'any') rootClasses += ' is-mobile--'+key;
            if(typeof isMobile[key] === 'object' && key !== 'other') {
              for (type in isMobile[key]) {
                if(isMobile[key][type]) rootClasses += ' is-mobile--'+key+'-'+type;
              }
            }
          }
          document.documentElement.className += rootClasses;
        }
      }
      else {
        console.log('Классы для мобильных не добавлены: в сборке отсутствует isMobile.js');
      }
    });

  </script>

  <link rel="icon" href="img/favicon.ico?ver=05" type="image/x-icon">

</head>

<body>

  <div class="page__inner">

    <div class="page__content">

      

      <main role="main">

        <h3>Nest-a-grid-within-a-grid</h3>

        <div class="container container--lvl-1">
          <div class="box">1</div>
          <div class="box">2</div>
          <div class="box">3</div>
          <div class="container container--lvl-2">
            <div class="box">i</div>
            <div class="box">ii</div>
            <div class="box">iii</div>
            <div class="box">iv</div>
            <div class="box">v</div>
            <div class="box">vi</div>
          </div>
          <div class="box">5</div>
          <div class="box">6</div>
        </div>

      </main>

    </div>

    <div class="page__footer-wrapper">
      
    </div>

  </div>
  <script src="js/script.min.js"></script>

</body>
</html>
